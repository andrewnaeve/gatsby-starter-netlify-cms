backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/landing/index.md'
        label: 'Landing Image'
        name: 'landing-image'
        fields:
          - { label: 'Template Key', name: 'templateKey', widget: 'hidden' }
          - { label: Landing Image, name: landing-image, widget: image }
      - file: 'src/pages/selected-work/index.md'
        label: 'Selected Work'
        name: 'selected-work'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'selected-work',
            }
          - {
              label: Portfolio,
              name: portfolio,
              widget: list,
              fields:
                [
                  { label: 'Title', name: title, widget: string },
                  { label: 'Description', name: 'description', widget: string },
                  { label: 'Image', name: image, widget: image },
                ],
            }
      - file: 'src/pages/biography/index.md'
        label: 'Biography'
        name: 'biography'
        fields:
          - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'biography' }
          - { label: Body, name: body, widget: markdown }
